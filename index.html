<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин компьютеров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин компьютеров</h1>
    </header>
    <form id="singUp">
        <h2>Sing Up</h2>
        <fieldset> class="fieldsetSingUp">
            <label>
                Name:
                <input type="Name" name="input-name"/>
            </label>
            <label>
                Email:
                <input type="Email" name="input-Email"/>
            </label>
            <label>
                Password:
                <input type="Password" name="input-Password"/>
            </label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <main>
        <div class="product">
            <img src="./product/computer.jpg.jpg.jpg" alt="Компьютер">
            <h2>Компьютер Acer XYZ</h2>
            <p>Цена: $1000</p>
            <button>Добавить в корзину</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Интернет-магазин компьютеров</p>
    </footer>
</body>
</html>
